<div class="col-lg-12 grid-margin stretch-card" style="margin-top: 70px;">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Tableau Assistantes financier</h4>
        <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
          <input type="text" class="input-group form-control" [(ngModel)]="termFirstName" name="Search"
          placeholder="Search by FirstName" style="border-color:rgb(203, 0, 0);width:380px;height:40px;margin-top:5px;">
        </div>
        <div class="col-4">
        </div>
      </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  image
                </th>
                <th>
                  Pr√©nom
                </th>
                <th>
                  Nom
                </th>
                <th>
                  email
                </th>
                <th>
                  role
                </th>
                <th>
                   Modifier role financier
                </th>
                <th>
                    status
                </th>
                <th>
                    Delet
                </th>
              </tr>
            </thead>
            <tbody *ngFor="let E of pageOfItems">
              <tr>
                <td class="py-1">
                  <img [src]="E.avatar" alt="image"/>
                </td>
                <td>
                  {{E.firstName}}
                </td>
                <td>
                  {{E.lastName}}
                </td>
                <td>
                  {{E.email}}
                </td>
                <td style="color: green;">
                  {{E.category}}
                </td>
                <td>
                  <div class="box">
                    <select #selectList (change)="addCategoryEmployeur(E._id,selectList.value)">
                      <option selected value="undefined">Select</option>
                      <option *ngFor="let C of categoryTab" [value]="C.category">{{C.category}}</option>
                    </select>
                  </div>
                </td>
                <td>
                  <div *ngIf="E.status=='yes'" class="badge badge-success">active</div>
                  <div *ngIf="E.status=='no'" class="badge badge-danger">non active</div>
                </td>
                <td>
                <button (click)="Delet(E._id)" type="button" class="btn btn-inverse-danger btn-icon">
                 <i class="ti-trash"></i></button> 
                </td>
              </tr>
            </tbody>
          </table>
          <div class="card-footer pb-0 pt-10">
            <jw-pagination [items]="employeursTabRf| filterFirstName:termFirstName" (changePage)="onChangePage($event)"[pageSize]="10"></jw-pagination>
        </div>
        </div>
      </div>
    </div>
  </div>
