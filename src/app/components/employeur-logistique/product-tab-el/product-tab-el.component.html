<div class="col-lg-12 grid-margin stretch-card" style="margin-top: 70px;">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Tableau Produits</h4>
      <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
          <div class="" style="text-align:center">
            <button (click)="nav()" class="icon-btn add-btn">
              <div class="add-icon"></div>
              <div class="btn-txt">ajouter</div>
            </button>
          </div>
        </div>
        <div class="col-4">
          <input type="text" class="input-group form-control" [(ngModel)]="termName" name="Search"
            placeholder="Search by Name" style="border-color:rgb(203, 0, 0);width:380px;height:40px;margin-top:5px;">
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>
                image
              </th>
              <th>
                Nom
              </th>
              <th>
                Categorie
              </th>
              <th>
                quantit√©
              </th>
              <th>
                Prix
              </th>
              <th>
                afficher
              </th>
              <th>
                modifier
              </th>
              <th>
                Delet
              </th>
            </tr>
          </thead>
          <tbody *ngFor="let P of pageOfItems">
            <tr>
              <td class="py-1">
                <img [src]="P.avatar" alt="image" />
              </td>
              <td>
                {{P.name}}
              </td>
              <td>
                {{P.category}}
              </td>
              <td>
                {{P.qty}}
              </td>
              <td>
                {{P.prix}}$
              </td>
              <td>
                <button (click)="displayProduct(P._id)" type="button"
                  class="btn btn-inverse-info btn-work">afficher</button>
              </td>
              <td>
                <button (click)="editProduct(P._id)" class="cti">
                  <div class="CTI">
                      modifier
                      <svg fill="#FFFFFF" width="15px" height="15px" viewBox="0 0 512 512">
                        <path
                          d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z">
                        </path>
                      </svg>
                  </div>
                </button>
              </td>
              <td>
                <button (click)="Delet(P._id)" type="button" class="btn btn-inverse-danger btn-icon">
                  <i class="ti-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="card-footer pb-0 pt-10">
          <jw-pagination [items]="productsTab| filterName:termName" (changePage)="onChangePage($event)"
            [pageSize]="10"></jw-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
