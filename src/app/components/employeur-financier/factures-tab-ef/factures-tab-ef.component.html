<div class="col-lg-12 grid-margin stretch-card" style="margin-top: 70px;">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Tableau Factures</h4>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  image produit
                </th>
                <th>
                  Nom produit
                </th>
                <th>
                  quantit√©
                </th>
                <th>
                  Prix
               </th>
                <th>
                  TVA
                </th>
                <th>
                  Total Prix
                </th>
                <th style="color: red;">
                   Date
                </th>
                <th style="color: blue;">
                  image client
                </th>
                <th style="color: blue;">
                  Nom client
                </th>
                <th style="color: green;">
                  Afficher
                </th>
              </tr>
            </thead>
            <tbody *ngFor="let F of facturesTab">
              <tr>
                <td class="py-1">
                  <img [src]="F.product[0].avatar" alt="image"/>
                </td>
                <td>
                  {{F.product[0].name}}
                </td>
                <td>
                  {{F.qty}}
                </td>
                <td>
                  {{F.product[0].prix}}DT
                </td>
                <td>
                  {{F.TVA}}DT
                </td>
                <td>
                  {{F.totalPrix}}DT
                </td>
                <td style="color: red;">
                  {{F.date}}
                </td>
                <td>
                  <img [src]="F.client[0].avatar" alt="image"/>
                </td>
                <td>
                  {{F.client[0].firstName}} {{F.client[0].lastName}}
                </td>
                <td>
                  <button (click)="displayFacture(F._id)" type="button" class="btn btn-inverse-success btn-work">afficher</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
