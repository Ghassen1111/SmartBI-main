<div class="col-lg-12 grid-margin stretch-card" style="margin-top: 70px;">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Tableau Reclamations</h4>
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4">
                    <input type="text" class="input-group form-control" [(ngModel)]="termId" name="Search"
                        placeholder="Search by REF"
                        style="border-color:rgb(11, 1, 154);width:380px;height:40px;margin-top:5px;">
                </div>
                <div class="col-4">
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                image product
                            </th>
                            <th>
                                Nom product
                            </th>
                            <th style="color: rgb(255, 0, 0);">
                                Probleme
                            </th>
                            <th>
                                quantité
                            </th>
                            <th style="color: blue;">
                                Text
                            </th>
                            <th>
                                Image client
                            </th>
                            <th>
                                Nom client
                            </th>
                            <th>
                                Tel client
                            </th>
                            <th style="color: rgb(255, 1, 1);">
                                Status
                            </th>
                            <th style="color: rgb(17, 170, 0);">
                                Facture
                            </th>
                            <th style="color: rgb(255, 1, 1);">
                                Delet
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let R of pageOfItems">
                        <tr>
                            <td>
                                <img [src]="R.product[0].avatar">
                            </td>
                            <td>
                                {{R.product[0].name}}
                            </td>
                            <td style="color: red;">
                                {{R.probleme}}
                            </td>
                            <td>
                                {{R.qty}}
                            </td>
                            <td>
                                <div style="width: 500px; height: 60px;margin-top:30px;">{{R.text}}</div>
                            </td>
                            <td>
                                <img [src]="R.client[0].avatar">
                            </td>
                            <td>
                                {{R.client[0].firstName}} {{R.client[0].lastName}}
                            </td>
                            <td>
                                {{R.client[0].tel}}
                            </td>
                            <td>
                                <div *ngIf="R.status=='yes'" class="badge badge-success">Terminé</div>
                                <div *ngIf="R.status=='no'" class="badge badge-danger">En cours</div>
                            </td>
                            <td>
                                <button (click)="displayFacture(R.facture[0]._id)" type="button"
                                    class="btn btn-inverse-success">afficher</button>
                            </td>
                            <td>
                                <button (click)="Delet(R._id)" type="button" class="btn btn-inverse-danger btn-icon"><i class="ti-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="card-footer pb-0 pt-10">
                    <jw-pagination [items]="reclamationsTab| filterId:termId" (changePage)="onChangePage($event)"
                        [pageSize]="10"></jw-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
