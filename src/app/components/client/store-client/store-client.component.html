<div style="margin-top:80px;">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-6">
            <input type="text" class="input-group form-control" [(ngModel)]="termName" name="Search"
                placeholder="Search by Name" style="border-color:rgb(34, 0, 203);width:500px;margin-left:155px;">
        </div>
        <div class="col-4">
            <select class="form-select" [(ngModel)]="termCategory" style="border-color:rgb(203, 0, 0);width:200px;margin-left:60px;height:65px;"
                aria-label="Default select example">
                <option *ngFor="let C of categoryTab" [value]="C.category">{{C.category}}</option>
            </select>
        </div>
    </div>
    <section>
        <div class="text-center container py-5">
            <div class="row">
                <div class="col-lg-4 col-md-12 mb-4"  *ngFor="let p of pageOfItems">
                    <app-card-client [x]='p'></app-card-client>
                </div>
            </div>
        </div>
    </section>
    <div style="margin-left:476px;">
        <jw-pagination [items]="productsTab| filterName:termName | filterCategory:termCategory" (changePage)="onChangePage($event)"
            [pageSize]="9"></jw-pagination>
    </div>
</div>
