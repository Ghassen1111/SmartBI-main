<div class="col-lg-12 grid-margin stretch-card" style="margin-top: 70px;">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">fournisseurs Tab</h4>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  image
                </th>
                <th>
                  First name
                </th>
                <th>
                  Last name
                </th>
                <th>
                  email
                </th>
                <th>
                   tel
                </th>
                <th>
                  address
                </th>
                <th>
                    status
                </th>
                <th>
                    action
                </th>
              </tr>
            </thead>
            <tbody *ngFor="let E of fournisseursTab">
              <tr>
                <td class="py-1">
                  <img [src]="E.avatar" alt="image"/>
                </td>
                <td>
                  {{E.firstName}}
                </td>
                <td>
                  {{E.lastName}}
                </td>
                <td>
                  {{E.email}}
                </td>
                <td>
                  {{E.tel}}
                </td>
                <td>
                  {{E.address}}
                </td>
                <td>
                  <div *ngIf="E.status=='yes'" class="badge badge-success">active</div>
                  <div *ngIf="E.status=='no'" class="badge badge-danger">non active</div>
                </td>
                <td>
                <button (click)="Delet(E._id)" type="button" class="btn btn-inverse-danger btn-icon">
                 <i class="ti-trash"></i></button> 
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
