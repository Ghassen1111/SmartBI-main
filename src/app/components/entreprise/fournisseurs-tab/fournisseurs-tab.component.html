<div class="col-lg-12 grid-margin stretch-card" style="margin-top: 70px;">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Tableau Clients</h4>
        <div class="row">
          <div class="col-4">
          </div>
          <div class="col-4">
            <input type="text" class="input-group form-control" [(ngModel)]="termFirstName" name="Search"
            placeholder="Search by FirstName" style="border-color:rgb(11, 154, 1);width:380px;height:40px;margin-top:5px;">
          </div>
          <div class="col-4">
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  image
                </th>
                <th>
                  pr√©nom
                </th>
                <th>
                  Nom
                </th>
                <th>
                  email
                </th>
                <th>
                   tel
                </th>
                <th>
                  address
                </th>
                <th>
                    status
                </th>
                <th>
                    action
                </th>
              </tr>
            </thead>
            <tbody *ngFor="let E of pageOfItems">
              <tr>
                <td class="py-1">
                  <img [src]="E.avatar" alt="image"/>
                </td>
                <td>
                  {{E.firstName}}
                </td>
                <td>
                  {{E.lastName}}
                </td>
                <td>
                  {{E.email}}
                </td>
                <td>
                  {{E.tel}}
                </td>
                <td>
                  {{E.address}}
                </td>
                <td>
                  <div *ngIf="E.status=='yes'" class="badge badge-success">active</div>
                  <div *ngIf="E.status=='no'" class="badge badge-danger">non active</div>
                </td>
                <td>
                <button (click)="Delet(E._id)" type="button" class="btn btn-inverse-danger btn-icon">
                 <i class="ti-trash"></i></button> 
                </td>
              </tr>
            </tbody>
          </table>
          <div class="card-footer pb-0 pt-10">
            <jw-pagination [items]="fournisseursTab| filterFirstName:termFirstName" (changePage)="onChangePage($event)"[pageSize]="10"></jw-pagination>
        </div>
        </div>
      </div>
    </div>
  </div>
