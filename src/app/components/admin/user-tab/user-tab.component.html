<div class="col-lg-12 grid-margin stretch-card" style="margin-top: 70px;">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Tableau utilisateur</h2>
      <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
            <input type="text" class="input-group form-control" [(ngModel)]="termEmail" name="Search"
            placeholder="Search by Email" style="border-color:rgb(0, 17, 203);width:380px;height:40px;margin-top:5px;">
        </div>
        <div class="col-4">
          <select class="form-select" [(ngModel)]="termNameEntreprise" style="border-color:rgb(203, 0, 0);width:200px;margin-left:160px;height:43px;margin-top:5px;"
          aria-label="Default select example">
          <option *ngFor="let E of entreprise" [value]="E.name">{{E.name}}</option>
          </select>
        </div>
     </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>
                image
              </th>
              <th>
                Pr√©nom
              </th>
              <th>
                Nom de famille
              </th>
              <th>
                Email
              </th>
              <th>
                Tel
              </th>
              <th>
                Sexe
              </th>
              <th>
                role
              </th>
              <th>
                nom entreprise
              </th>
              <th>
                Status
              </th>
              <th>
                Delet
              </th>
            </tr>
          </thead>
          <tbody *ngFor="let U of pageOfItems">
            <tr>
              <td class="py-1">
                <img [src]="U.avatar" alt="image" />
              </td>
              <td>
                {{U.firstName}}
              </td>
              <td>
                {{U.lastName}}
              </td>
              <td style="color: blue;">
                {{U.email}}
              </td>
              <td>
                {{U.tel}}
              </td>
              <td>
                {{U.sexe}}
              </td>
              <td *ngIf="U.post=='responsable'" style="color: green;">
                {{U.role}}
              </td>
              <td *ngIf="U.role=='employeur logistique'" style="color: green;">
                assistante logistique
              </td>
              <td *ngIf="U.role=='employeur commercial'" style="color: green;">
                assistante commercial
              </td>
              <td *ngIf="U.role=='employeur financier'" style="color: green;">
                assistante financier
              </td>
              <td *ngIf="U.role=='employeur technique'" style="color: green;">
                assistante technique
              </td>
              <td *ngIf="U.role=='fournisseur'" style="color: darkgreen;">
                Client
              </td>
              <td style="color:red ;">
                {{U.nameEntreprise}}
              </td>
              <td>
                <button *ngIf="U.status=='yes'" (click)="editStatusUser(U._id,'no')" class="btn1">
                  Oui
                </button>
                <button *ngIf="U.status=='no'" (click)="editStatusUser(U._id,'yes')" class="btn2">
                  Non
                </button>
              </td>
              <td>
                <button (click)="Delet(U._id)" type="button" class="btn btn-inverse-danger btn-icon">
                  <i class="ti-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="card-footer pb-0 pt-10">
          <jw-pagination [items]="users| filterEmail:termEmail | filterNameEntreprise:termNameEntreprise " (changePage)="onChangePage($event)"[pageSize]="10"></jw-pagination>
      </div>
      </div>
    </div>
  </div>
</div>
