<div class="col-lg-12 grid-margin stretch-card" style="margin-top:70px ;">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Tableau entreprise</h4>
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4">
                    <input type="text" class="input-group form-control" [(ngModel)]="termEmail" name="Search"
                    placeholder="Search by Email" style="border-color:rgb(203, 0, 0);width:380px;height:40px;margin-top:5px;">
                </div>
                <div class="col-4">
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                Logo
                            </th>
                            <th>
                                Nom
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Pays
                            </th>
                            <th>
                                Address
                            </th>
                            <th>
                                Status
                            </th>
                            <th>
                                Delet
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let E of pageOfItems">
                        <tr>
                            <td class="py-1">
                                <img [src]="E.avatar" alt="image" />
                            </td>
                            <td>
                                {{E.name}}
                            </td>
                            <td>
                                {{E.email}}
                            </td>
                            <td>
                                {{E.country}}
                            </td>
                            <td>
                                {{E.address}}
                            </td>
                            <td>
                                <button *ngIf="E.status=='yes'" (click)="editStatusUser(E._id,'no')" class="btn1">
                                  oui
                                </button>
                                <button *ngIf="E.status=='no'" (click)="editStatusUser(E._id,'yes')" class="btn2">
                                 Non
                                </button>
                            </td>
                            <td>
                                <button (click)="Delet(E._id)" type="button" class="btn btn-inverse-danger btn-icon">
                                    <i class="ti-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="card-footer pb-0 pt-10">
                    <jw-pagination [items]="entreprise| filterEmail:termEmail" (changePage)="onChangePage($event)"[pageSize]="10"></jw-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
